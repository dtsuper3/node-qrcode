<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>QR Code</title>
  </head>
  <body>
    <main class="container">
      <section>
        <h1>QR Code Generator</h1>
        <div class="qrcode">
          <input type="text" placeholder="Enter text" name="text" id="text" />
          <button class="btn" id="submit">Get QR Code</button>
        </div>
        <p id="error" class="error"></p>
        <canvas id="canvas"></canvas>
        <a href="#" class="btn" id="save">Save QRCode</a>
      </section>
      <section>
        <h1>QR Code Reader</h1>
        <div class="qrcode">
          <input type="file" name="file" id="qrcodeImage" />
          <button type="submit" class="btn" id="qrcodeSubmit">Submit</button>
        </div>
        <p id="qrcodeValue"></p>
      </section>
    </main>
    <script src="js/qrcode.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
